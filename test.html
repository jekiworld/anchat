<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
</head>
<body>
    <h1>Выберите ваш пол</h1>
    <button id="maleBtn">Мужской</button>
    <button id="femaleBtn">Женский</button>

    <h2>Кого хотите найти?</h2>
    <button id="lookingForMaleBtn">Мужчин</button>
    <button id="lookingForFemaleBtn">Женщин</button>

    <h2>Чат</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение...">
    <button id="sendBtn">Отправить</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const maleBtn = document.getElementById('maleBtn');
        const femaleBtn = document.getElementById('femaleBtn');
        const lookingForMaleBtn = document.getElementById('lookingForMaleBtn');
        const lookingForFemaleBtn = document.getElementById('lookingForFemaleBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        let gender = null;
        let lookingFor = null;

        maleBtn.addEventListener('click', () => {
            gender = 'male';
            socket.emit('selectGender', gender);
        });

        femaleBtn.addEventListener('click', () => {
            gender = 'female';
            socket.emit('selectGender', gender);
        });

        lookingForMaleBtn.addEventListener('click', () => {
            lookingFor = 'male';
            socket.emit('selectLookingFor', lookingFor);
        });

        lookingForFemaleBtn.addEventListener('click', () => {
            lookingFor = 'female';
            socket.emit('selectLookingFor', lookingFor);
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('sendMessage', message);
                messageInput.value = '';
            }
        });

        socket.on('receiveMessage', (message) => {
            const newMessage = document.createElement('p');
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
        });

        socket.on('partnerFound', () => {
            alert('Собеседник найден!');
        });

        socket.on('waitingForPartner', () => {
            alert('Ищу собеседника...');
        });

        socket.on('partnerDisconnected', (message) => {
            alert(message);
        });
    </script>
</body>
</html>
