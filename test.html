<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анонимный чат</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Анонимный чат</h1>
        <div id="registration">
            <div id="selectUniversity">
                <h2>Выберите свой университет:</h2>
                <button class="university-btn">Университет А</button>
                <button class="university-btn">Университет Б</button>
                <button class="university-btn">Любой университет</button>
            </div>
            <div id="selectGender" style="display: none;">
                <h2>Выберите свой пол:</h2>
                <button class="gender-btn">Мужской</button>
                <button class="gender-btn">Женский</button>
                <button class="gender-btn">Любой пол</button>
            </div>
            <div id="selectLookingFor" style="display: none;">
                <h2>Кого вы хотите найти?</h2>
                <button class="lookingfor-btn">Мужчин</button>
                <button class="lookingfor-btn">Женщин</button>
                <button class="lookingfor-btn">Любой пол</button>
            </div>
            <div id="startChat" style="display: none;">
                <button id="startChatBtn">Найти собеседника</button>
            </div>
        </div>
        <div id="chat" style="display: none;">
            <div id="chatWindow"></div>
            <div id="messageInput">
                <input type="text" id="message" placeholder="Введите сообщение...">
                <button id="sendBtn">Отправить</button>
            </div>
            <button id="endChatBtn">Завершить чат</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
